<div class="container">
    <div class="row" style="width: 100%;">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center" style="padding: 20PX">
                <h3>REGISTRARSE</h3>
                <!-- <app-loading *ngIf="loading"></app-loading> -->
                <form [formGroup]="register" style="padding-top : 10px">
                    <div class="form-group" style="text-align: start;">
                        <input type="text" class="form-control" placeholder="Usuario" formControlName="usuario">
                        <span class="text-danger ml-2"
                            *ngIf="register.get('usuario')?.hasError('required') && register.get('usuario')?.touched">
                            El usuario <strong> es requerido </strong> </span>
                    </div>

                    <div class="form-group" style="text-align: start;">
                        <input type="password" class="form-control" placeholder="Contraseña" formControlName="password">
                        <span class="text-danger ml-2"
                            *ngIf="register.get('password')?.hasError('required') && register.get('password')?.touched">
                            La contraseña <strong> es requerida </strong> </span>
                        <span class="text-danger ml-2"
                            *ngIf="register.get('password')?.hasError('minlength') && register.get('password')?.touched">
                            La contraseña de contener como minimo <strong> 5 caracteres </strong> </span>
                    </div>

                    <div class="form-group" style="text-align: start;">
                        <input type="password" class="form-control" placeholder="Confirmar Contraseña"
                            formControlName="confirmpassword">
                        <span class="text-danger ml-2" *ngIf="register.hasError('notSame')">
                            Contraseñas <Strong>distintas</Strong>
                        </span>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary mr-2 btn-regis" [disabled]="register.invalid"
                            type="submit">REGISTRARSE</button>
                        <button type="button" class="btn btn-secondary" routerLink="/Auth/Login">Volver</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
