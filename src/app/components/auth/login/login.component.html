<div class="container">
    <div class="row" style="width: 100%">
        <div class="col-lg-6 offset-lg-3 ">
            <div class="card text-center" style="padding: 20px">
                <h3>LOGIN</h3>
                <!-- <app-loading *ngIf="loading"></app-loading> -->
                <form [formGroup]="login" (ngSubmit)=log() style="padding:10px">
                    <div class="form-group" style="text-align: start;">
                        <input type="text" class="form-control" placeholder="Usuario" formControlName="usuario">
                        <span class="text-danger margin-alert"
                            *ngIf="login.get('usuario')?.hasError('required') && login.get('usuario')?.touched">
                            El usuario <strong> es requerido </strong> </span>
                    </div>
                    <div class="form-group" style="text-align: start;">
                        <input type="password" class="form-control" placeholder="Contraseña" formControlName="password">
                        <span class="text-danger margin-alert"
                            *ngIf="login.get('password')?.hasError('required') && login.get('password')?.touched">
                            La contraseña <strong> es requerida </strong>
                        </span>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-login" [disabled]="login.invalid"
                            type="submit">Aceptar</button>
                        <button type="button" class="btn btn-secondary" routerLink="/Auth">Volver</button>
                    </div>
                    <div class="form-group">
                        <a style="color:green; cursor: pointer;" routerLink="/Auth/Register">Crear cuenta</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
